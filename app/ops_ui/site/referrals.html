<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Arena Ops - Referrals</title>
    <link rel="stylesheet" href="/ops/static/ops-ui.css" />
  </head>
  <body data-page="referrals">
    <div class="background-grid" aria-hidden="true"></div>
    <header class="topbar">
      <div>
        <p class="eyebrow">Quiz Arena</p>
        <h1>Referral Ops Triage</h1>
      </div>
      <div class="topbar-actions">
        <nav class="tabs" aria-label="Ops sections">
          <a class="tab" href="/ops/promo">Promo</a>
          <a class="tab active" href="/ops/referrals">Referrals</a>
          <a class="tab" href="/ops/notifications">Notifications</a>
        </nav>
        <form method="post" action="/ops/logout" class="logout-form">
          <button class="ghost" type="submit">Sign Out</button>
        </form>
      </div>
    </header>

    <main class="layout">
      <section class="panel">
        <div class="panel-head">
          <h2>Referral Dashboard</h2>
          <div class="inline-controls">
            <label for="ref-window-hours">Window</label>
            <input id="ref-window-hours" type="number" min="1" max="168" value="24" />
            <button id="ref-refresh-dashboard" type="button">Refresh</button>
          </div>
        </div>
        <div id="ref-dashboard-cards" class="cards"></div>
      </section>

      <section class="panel">
        <div class="panel-head">
          <h2>Manual Review Queue</h2>
          <div class="inline-controls wrap">
            <label for="ref-review-window-hours">Window</label>
            <input id="ref-review-window-hours" type="number" min="1" max="720" value="72" />
            <label for="ref-review-status">Status</label>
            <select id="ref-review-status">
              <option value="REJECTED_FRAUD">REJECTED_FRAUD</option>
              <option value="STARTED">STARTED</option>
              <option value="CANCELED">CANCELED</option>
              <option value="QUALIFIED">QUALIFIED</option>
              <option value="REWARDED">REWARDED</option>
              <option value="DEFERRED_LIMIT">DEFERRED_LIMIT</option>
              <option value="">ALL</option>
            </select>
            <label for="ref-review-limit">Limit</label>
            <input id="ref-review-limit" type="number" min="1" max="300" value="100" />
            <button id="ref-refresh-queue" type="button">Load Queue</button>
          </div>
        </div>
        <div class="table-wrap">
          <table id="ref-review-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Referrer</th>
                <th>Referred</th>
                <th>Status</th>
                <th>Fraud Score</th>
                <th>Created</th>
                <th>Decision</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <div id="flash" class="flash" role="status" aria-live="polite"></div>
    <script src="/ops/static/ops-ui.js"></script>
  </body>
</html>
